<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Language Basics</title>
    </head> 
    <body>
        <h1>Практическая работа 1</h1>
        <h2>Использовать вложенные условия и логические операторы.</h2>
    </body>
    <script>
        anton = (89+120+103)/3;
        ivan = (116+94+123)/3;
        marii = (97+134+105)/3;
        if ((anton>ivan) && (anton>marii)) {
            document.write("Команда Антона набрала больше очков");
        } else if ((ivan>anton) && (ivan>marii)) {
            document.write("Команда Ивана набрала больше очков");
        } else document.write("Команда Марии набрала больше очков");
    </script>
    
</html>
